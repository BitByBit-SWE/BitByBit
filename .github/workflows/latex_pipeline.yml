name: Apply Template & Build PDFs

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:

jobs:
  latex-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Apply LaTeX template
        run: |
          for tex_file in $(find src -type f -name "*.tex"); do
            python .github/scripts/apply_template.py "$tex_file" .github/latex_header.tex
          done

      - name: Commit updated .tex files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/**/*.tex
          git diff --cached --quiet || git commit -m "Applied LaTeX template via Action"

      - name: Compile all LaTeX files
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            $(find src -type f -name "*.tex")
          work_in_root_file_dir: true
          latexmk_shell_escape: true

      - name: Commit generated PDFs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/**/*.pdf
          git diff --cached --quiet || git commit -m "Added compiled PDFs via LaTeX Action"
          git push
