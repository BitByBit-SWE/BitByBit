name: Build LaTeX documents

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  build-latex:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest  # ✅ Ambiente già pronto con TeX Live
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all .tex files
        run: |
          for file in $(find src -name "*.tex"); do
            relpath="${file#src/}"
            outdir="docs/$(dirname "$relpath")"
            outpdf="$outdir/$(basename "${file%.tex}.pdf")"
            mkdir -p "$outdir"
            echo "Compilazione di $file → $outpdf"
            latexmk -pdf -interaction=nonstopmode -output-directory="$outdir" -f "$file"
          done

      - name: Clean auxiliary files
        run: |
          find docs -type f ! -name "*.pdf" -delete
