name: Apply LaTeX Template

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  apply-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Apply template to all .tex files
        run: |
          TEMPLATE=".github/latex_header.tex"
          SCRIPT=".github/scripts/apply_template.py"
          for tex_file in $(find src -type f -name "*.tex"); do
            python "$SCRIPT" "$tex_file" "$TEMPLATE"
          done

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/**/*.tex
          git diff-index --quiet HEAD || git commit -m "Applied LaTeX template via Action"
          git push
