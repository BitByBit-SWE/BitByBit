name: Add header to new LaTeX files

on:
  push:
    branches: [ develop, 'feature/*' ]  # si attiva su develop e feature branch
    paths:
      - 'src/**/*.tex'                  # solo se ci sono modifiche o nuovi .tex

jobs:
  add-header:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run header script
        run: python .github/scripts/add_header_tex.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/**/*.tex
          git diff --cached --quiet || git commit -m "Add LaTeX header automatically"
          git push
